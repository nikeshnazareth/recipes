Ingredient:
  required:
    - id
    - name
  properties:
    id:
      type: string
    name:
      type: object
      properties:
        singular:
          type: string
        plural:
          type: string

Ingredients:
  type: array
  items:
    $ref: '#/definitions/Ingredient'

Name:
  required:
    - singular
    - plural
  properties:
    singular:
      type: string
    plural:
      type: string

Error:
  properties:
    code:
      type: string
    message:
      type: string